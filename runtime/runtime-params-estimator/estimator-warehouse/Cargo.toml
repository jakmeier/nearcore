[package]
name = "estimator-warehouse"
version = "0.0.0"
# Please update rust-toolchain.toml as well when changing version here:
edition = "2021"
publish = false
rust-version = "1.56.0"

[dependencies]
anyhow = "1"
clap = "=3.0.0-beta.2"
rusqlite = {version = "0.27.0", features = ["bundled"]}
serde = {version = "1", features = ["derive"]}
serde_json = "1"
